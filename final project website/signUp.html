<body>
    <h2 style="font-size:50px;"><i>Signup with The Big Picture</i></h2>
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal" href="EBN.html">&times;</span>
    <form class="modal-content" action="/action_page.php">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this to create an account.</p>
        <hr>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
  
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
  
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
  
        <p>By creating an account you agree to our <a href="Privacypolicy.html" style="color:dodgerblue">Terms & Privacy</a>.</p>
        
        <div class="clearfix">
        
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
   

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
